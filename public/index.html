<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
      body {
        height: 100vh;
        background-color: #fff;
        font-family: "Montserrat", "Roboto", "Open Sans", sans-serif;
      }

      #root {
        font-family: "Montserrat", "Roboto", "Open Sans", sans-serif;
        display: flex;
        flex-grow: 1;
        flex-direction: column;
        min-height: 100vh;
        max-height: 100vh;
        width: 100vw;
        font-size: 150%;
        max-width: 100vw;
      }

      div {
        display: flex;
      }

      #splash {
        flex-grow: 1;
        position: relative;
        margin: 20% 30%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        text-align: center;
      }
      #splash h1 {
        font-size: 250%;
      }
      #splash div {
        flex-grow: 1;
        display: block;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div id="splash">
        <div>
          <h1>The JavaScript Quiz Show</h1>
        </div>
        <div>
          <sub>by Jess Chadwick</sub>
        </div>
      </div>
    </div>
    <!-- initialize the SDK after all desired features are loaded -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-firestore.js"></script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css?family=Montserrat|Cedarville+Cursive|Permanent+Marker|Reenie+Beanie|Rock+Salt|Ruge+Boogie&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Montserrat|Cedarville+Cursive|Permanent+Marker|Reenie+Beanie|Rock+Salt|Ruge+Boogie&display=swap"/><link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    /></noscript>
  </body>
</html>
